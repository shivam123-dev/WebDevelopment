<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1</title>
</head>
<body>
    <!-- Are these li, ul, em, div,img are inline or block?? -->
    <li style="border: 2px solid red;">Hello</li>
    <ul style="border: 2px solid red;">Hello</ul>
    <em style="border: 2px solid red;">Hello</em>
    <div style="border: 2px solid red;">Hello</div>
    <img style="border: 2px solid red;">Hello</img>

    <p>Conclusion:</p>
    <p>"li" tag is block element</p>
    <p>"ul" tag is block element</p>
    <p>"em" tag is inline element</p>
    <p>"div" tag is block element</p>
    <p>"img" tag is inline element</p>
        
</html>
