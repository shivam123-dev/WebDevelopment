<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>

<body>
    <div class="container">This is a container</div>
    <script>
        let jsonObj = {
            name: "Shivam",
            channel: "CWS",
            friend: "Rohan Das",
            food: "Bhindi"
        }
        console.log(jsonObj);

        // for converting object to string
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);
        
        // for replacing the string
        myJsonStr = myJsonStr.replace("Shivam","Hello");
        console.log(myJsonStr);

        // for converting back to object and for parsing the json
        let newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj);
        

    </script>
</body>

</html>
