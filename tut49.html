<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Strings and String Methods</title>
</head>

<body>
    <div class="container">
        <h1>Lorem ipsum dolor sit.</h1>
        <div id="content"></div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam debitis saepe ratione ab non, ut ad neque
            animi illo, hic aut veritatis adipisci a doloremque esse possimus quod! Nostrum molestiae officia
            repudiandae maiores natus!
        </p>
    </div>
    <script>
        var string = "this"
        // var string1 = 'this';
        console.log(string)
        // console.log(string1);
        var name = 'Shivam'
        var message = 'He is a good boy'
        
        // concatenates the strings
        console.log(string + name + message) 
        var channel = 'CodeWithShivam'

        // Template Literals
        var temp = `${name} is a 'nice person' and he has a channel called ${channel}` 
        console.log(temp)

        // Template literals for finding and printing length
        var len = name.length
        console.log(`Length of name is ${len}`)

        // Escape Sequence Characters
        console.log("Hello World \n shivam123-dev")
        console.log('Shivam\tRohan')

        // Constructor for making Strings
        var y = new String("this")
        console.log(y)

        document.getElementById('content').innerHTML = '<h3> This is an h3 heading </h3>'
    </script>
</body>

</html>
