<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h3>Ids and classes tutorial</h3>
    <!-- id means identifier and ids can't be repeated and is given in order to identify the element-->
    <!-- classes can be repeated means a single element can have multiple classes -->
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>
    <!-- select and press ctrl + / to comment -->
    <!-- emmet -->
    <!-- "." is for "class" and "#" is for "id" -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- emmet takes div tag as default. It means that if we write .black then it gives -->
    <div class="black"></div>

    <!-- creating multiple elements using emmet -->
    <!-- span.myclass.myclass2.myclass3*4 + <Tab> to print 4 similar elements using Emmet-->
    <span class="myClass myClass2 myClass3">First </span><span class="myClass myClass2 myClass3">Second </span><span
        class="myClass myClass2 myClass3">Third </span><span class="myClass myClass2 myClass3">Fourth </span>
</body>

</html>
