<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Dynamic Typing
        var a = 78;
        var b = "Shivam"; // double quotes for string
        console.log(a); // 78
        console.log(b); // Shivam
        // console.log(c) -> Gives error
        c = 34.55;
        // console.log(c); // 34.55
        // Operators in JavaScript
        // Operand - Entities on which operators operate
        // In 3 + 4 '+' is the operator and 3,4 are operands
        // 1. Unary Operator - It has single operand (ex:- x = -x)
        // Examples of unary operator
        c = -c;
        // console.log(c);
        // 2. Binary Operator - It has two operands (x = x + 6)
        // Examples of binary operator
        c = 456 + 8;
        // console.log(c);

        var num1 = 56
        var num2 = 67

        // Arithmetic Operators in JavaScript
        console.log("The value of num1 + num2 is " + (num1 + num2))
        console.log("The value of num1 - num2 is " + (num1 - num2))
        console.log("The value of num1 * num2 is " + (num1 * num2))
        console.log("The value of num1 / num2 is " + (num1 / num2))


        // Exponentiation Operators in JavaScript
        console.log("The value of num1 ** num2 is " + (num1 ** num2))

        // Incrementation Operator in JavaScript
        console.log("The value of num1++ is " + (num1++))
        console.log("The value of ++num1 is " + (++num1))

        // Decrementation Operators in JavaScript
        console.log("The value of num1-- is " + (num1--))
        console.log("The value of --num1 is " + (--num1))

        
    </script>
</head>

                maxime voluptatum sint aspernatur suscipit itaque!</p>
        </div>
    </div>
</body>

</html>
