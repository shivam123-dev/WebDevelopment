<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in Javascript</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bolder;
    }
</style>

<body>
    <div class="container">
        <!-- This is a container -->
        Current time is <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        // prints the current date and time
        let now = new Date();
        console.log(now);

        // prints the reference time and date
        let dt = new Date(0);
        console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        // let newDate = new Date(year, month, date, hours, minutes, milliseconds);

        let newDate = new Date(2029, 4, 6, 5, 12);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("The year is ", yr);

        let dat = newDate.getDate();
        console.log("The date is ", dat);

        let month = newDate.getMonth();
        console.log("The month is ", month);

        let hr = newDate.getHours();
        console.log("The hour is ", hr);

        // Sets the date and auto corrects if some errors are there.
        newDate.setDate(33);
        console.log(newDate);
        newDate.setSeconds(29);
        console.log(newDate);
        // newDate.setDate(33);
        // console.log(newDate);

        setInterval(updateTime, 1000);

        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
