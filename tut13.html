<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>

    <!-- Internal CSS -->
    <style>
        p {
            color: purple;
            background-color: black !important;
        }
    </style>

    <!-- external css -->
    <link rel="stylesheet" href="tut13.css">
    <!-- In CSS jo chiz baad mai likho uska preferene jyada hota hai and to bypass this we use the keyword "!important"-->
</head>

<body>
    <h3>This is CSS Tutuorial</h3>
    <!-- Inline CSS -->
    <!-- Inline CSS has more preference than Internal CSS -->
    <!-- <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to know about HTML/CSS</p> -->
    <p>This tutorial will teach you everything you need to know about HTML/CSS</p>
</body>

</html>
