<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color:red; /* color by name */
        }

        #secondPara{
            color: rgb(21, 230, 21); /*color by rgb value*/
        }

        #thirdPara{
            color: #f8f8f6; /* color by hex value */
            background-color: rgb(31, 28, 25);
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from second box</p><h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from third box</p>
</body>
</html>
