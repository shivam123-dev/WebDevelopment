<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using Alert, Prompt, Confirm in Javascript</title>
</head>

<body>
    <div class="container">
        This is a page
    </div>

    <script>
        // Alert in in-browser javascript
        // prompts a message and does not return anything
        alert("This is a message");

        // Prompt in in-browser javascript
        let name = prompt("What is your name?","Guest");
        console.log(name);

        // Confirm in in-browser javascript
        let deletePost = confirm("Do you really want to delete this post?");
        if(deletePost){
            // Code to delte the post
            console.log("Your post has been deleted");
        }
        else{
            // Code to cancel deletion of the post
            console.log("Your post has not been deleted");
        }

    </script>
</body>

</html>
