<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- p is block element and hence next element comes in next line-->
    <!-- <p>This is paragraph</p>
    <p>this is also paragraph</p> -->
    <!-- span is inline element and hence next elements come in same line -->
    <!-- <span>This is paragraph</span>
    <span>This is also paragraph</span> -->
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is also a paragraph</p>
    <a style="border: 2px solid blue;">this is also a paragraph</a>
    <span style="border: 2px solid red;">This is a span</span> <span style="border: 2px solid blue;">this is also a span</span>
    
    
    <div style="border: 2px solid red;">this is a paragraph</div>
    <!-- <ul style="border: 2px solid red;">this is a paragraph</ul> -> here ul is not a fair tag so we will use strong -->
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    

    




    <!-- The above represents how much space a block and inline elements take-->
</body>

</html>
