<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in Javascript</title>
</head>

<body>
    <div class="container">
        <h1>This is math object tutorial</h1>
    </div>
    <script>
        // Printing the math Object
        let m = Math;
        console.log(m);
        // Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.LN2 is ", Math.LN2);
        console.log("The value of Math.LN10 is ", Math.LN10);
        console.log("The value of Math.LOG2E is ", Math.LOG2E);
        console.log("The value of Math.LOG10E is ", Math.LOG10E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);


        // Printing the functions from Math Object
        let a = 34.23424;
        let b = 89;
        console.log("The value of a and b is", a, b);
        //  rounding function
        console.log("The value of a and b rounded is", Math.round(a), Math.round(b));

        // power function
        console.log("3 raised to power 2 is ", Math.pow(3, 2));

        // sqrt function
        console.log("Square-root of 36 is ", Math.sqrt(36));
        console.log("Square-root of 36 is ", Math.sqrt(50));
        console.log("Square-root of 36 is ", Math.sqrt(64));

        // Ceil function -> returns round up value
        console.log("5.8 rounded up to nearset integer is : ", Math.ceil(5.8))

        // Round function -> returns round down value
        console.log("5.8 rounded down to nearset integer is : ", Math.ceil(5.8))

        // Absolute function -> return absolute value
        console.log("5.8 rounded down to nearset integer is : ", Math.abs(5.8))
        console.log("5.8 rounded down to nearset integer is : ", Math.abs(-5.8))

        // Trigonometric Functions
        console.log("The value of sin(pi) is : ", Math.sin(Math.PI));
        console.log("The value of sin(pi) is : ", Math.sin(Math.PI / 2));
        console.log("The value of cos(pi) is : ", Math.cos(Math.PI));
        console.log("The value of tan(pi) is : ", Math.tan(Math.PI));

        // Min and max functions
        console.log("Minimum value of 4,5,6 is ", Math.min(4, 5, 6));
        console.log("Maximum value of 4,5,6 is ", Math.max(4, 5, 6));

        // Generating a random number
        let r1 = Math.random();
        console.log("The random number is ", r1);
        // Random number between (a1,b1) = a + (b1-a1)*Math.random()
        let a1 = 50;
        let b1 = 60;
        let r50_60 = a1 + (b1 - a1) * Math.random();
        console.log("The random number is ", r50_60);

    </script>
</body>

</html>
